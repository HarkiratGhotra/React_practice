// Example of class which include componenet but inbuild function 
class Clock extends React.Component{
    constructor(props){
        super(props);
        this.state={name:"Harkirat"};
    }
    render(){
        return(
            <div className="Clock">
            <h1>Hello {this.state.name}</h1>
            </div>
            );
    }
}
function App(props){
    return (

}
